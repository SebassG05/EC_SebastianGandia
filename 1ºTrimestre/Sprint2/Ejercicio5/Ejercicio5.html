<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            position: relative;
        }

        .card.flipped {
            background-color: #2ecc71;
        }

        .card.matched {
            background-color: #95a5a6;
            cursor: default;
        }

        #message {
            margin-top: 20px;
            font-size: 20px;
            color: #27ae60;
            display: none;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <h1>Juego de Memoria</h1>

    <div class="grid" id="grid">
        
    </div>

    <p id="message">Â¡Has encontrado todas las parejas!</p>

    <button id="restartBtn" style="display: none;">Reiniciar Juego</button>
    
    <script src="Ejercicio5.js"></script>
</body>
</html>
