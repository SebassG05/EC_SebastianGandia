<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página Principal</title>
    <style>
        /* Para ocultar el contenido de la página principal */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Centrar verticalmente */
            margin: 0; /* Sin márgenes */
            background-color: #f0f0f0; /* Color de fondo */
        }
        iframe {
            display: none; /* Ocultar el iframe */
        }
    </style>
</head>
<body>
    <h1>Página Principal</h1>
    <iframe src="contenido.html">
        <!DOCTYPE html>
        <html lang="es">
        <head>
            <meta charset="UTF-8">
            <title>Contenido Iframe</title>
        </head>
        <body>
            <button id="miBoton">Haz clic aquí</button>
        </body>
        </html>
    </iframe>
    <script>
        // Script para acceder al iframe y mostrar el botón
        window.onload = function() {
            // Seleccionar el iframe
            const iframe = document.querySelector('iframe');

            // Asegurarse de que el iframe tiene un contenido accesible
            if (iframe) {
                // Acceder al documento del iframe
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

                // Buscar el botón dentro del iframe
                const boton = iframeDoc.getElementById('miBoton');

                // Mostrar el botón en la página principal
                if (boton) {
                    // Crear una copia del botón y añadirlo al body
                    const botonCopia = boton.cloneNode(true);
                    document.body.innerHTML = ''; // Limpiar el body
                    document.body.appendChild(botonCopia); // Añadir el botón
                }
            }
        };
    </script>
</body>
</html>
