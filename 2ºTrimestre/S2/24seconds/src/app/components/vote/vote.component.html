<div class="vote-container">
  <h2>Vota por tus zapatillas favoritas</h2>
  <div class="shoes-grid">
    <div *ngFor="let shoe of shoes" class="shoe-card">
      <img [src]="shoe.image" alt="{{ shoe.name }}">
      <h3>{{ shoe.name }}</h3>
      <button (click)="voteForShoe(shoe)">Votar</button>
    </div>
  </div>
</div>
