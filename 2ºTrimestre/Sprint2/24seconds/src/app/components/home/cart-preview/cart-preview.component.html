<div class="cart-preview">
  <h2>Cart</h2>
  <div *ngFor="let item of cartItems" class="cart-item">
    <img [src]="item.image" alt="{{ item.name }}">
    <div class="cart-item-details">
      <p>{{ item.name }}</p>
      <p>${{ item.price }}</p>
      <button (click)="removeFromCart(item.id)">Remove</button>
    </div>
  </div>
</div>
